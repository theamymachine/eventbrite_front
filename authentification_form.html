<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventbrite</title>

<link rel="stylesheet" href="styles.css">
<script src="http://code.jquery.com/jquery.js"></script>
<link rel="stylesheet" href="font-awesome/css/font-awesome.css">

</head>
<body style="margin:5%">

<h1>Connexion</h1>

<div class="card col-sm: 6;" style="box-shadow: none;">
<form>
  <fieldset>
    <img src="EB-dark.png" alt="logo" class="offset-5" width="100px" height="100px">
    <h2 style="text-align: center; margin-top: 2%;">Je me connecte</h2>
    <div class="form-group" style="margin-top:2%;">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre adresse mail ici">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe ?">
    </div>
    <div class="form-group" style="text-align: center;">
    <button type="submit" class="btn btn-primary">Se connecter</button>
    </div>
    <div class="small"> <p> Pas encore membre ? 
     <a href="#"> S'inscrire ici</a>
    </p>
    </div>
  </fieldset>
</form>
</div>

<h1>S'inscrire</h1>

<div class="card col-sm: 6;" style="box-shadow: none;">
  <form>
    <fieldset>
      <img src="EB-dark.png" alt="logo" class="offset-5" width="100px" height="100px">
      <h2 style="text-align: center; margin-top: 2%;">Je m'inscris</h2>
      <div class="form-group" style="margin-top:2%;">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nom">
      </div>
      <div class="form-group" style="margin-top:2%;">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Prénom">
      </div>
      <div class="form-group" style="margin-top:2%;">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre adresse mail ici">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe ">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmer le mot de passe ">
      </div>
      <div class="form-group" style="text-align: center;">
      <button type="submit" class="btn btn-primary">S'inscrire</button>
      </div>
      <div class="small"> <p> Déjà membre ? 
       <a href="#"> Se connecter ici</a>
      </p>
      </div>
    </fieldset>
  </form>
  </div>

<h1>Changer le mot de passe</h1>

<div class="card col-sm: 6;" style="box-shadow: none;">
  <form>
    <fieldset>
      <img src="EB-dark.png" alt="logo" class="offset-5" width="100px" height="100px">
      <h2 style="text-align: center; margin-top: 2%;">Je change mon mot de passe</h2>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe actuel">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nouveau mot de passe">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmer le nouveau mot de passe">
      </div>
      <div class="form-group" style="text-align: center;">
      <button type="submit" class="btn btn-primary">Je change mon mot de passe</button>
      </div>
      <div class="small"> <p> Perdu ? 
       <a href="#"> Retour à l'accueil</a>
      </p>
      </div>
    </fieldset>
  </form>
  </div>

  <h1>Récupérer mot de passe</h1>

  <div class="card col-sm: 6;" style="box-shadow: none;">
    <form>
      <fieldset>
        <img src="EB-dark.png" alt="logo" class="offset-5" width="100px" height="100px">
        <h2 style="text-align: center; margin-top: 2%;">Je récupère mon mot de passe</h2>
        <div class="form-group" style="margin-top:2%;">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre adresse mail ici, nous vous enverrons un lien pour récupérer le mot de passe">
        </div>
        <div class="form-group" style="text-align: center;">
        <button type="submit" class="btn btn-primary">Je récupère mon mot de passe</button>
        </div>
        <div class="small"> <p> Perdu ? 
         <a href="#"> Retour à l'accueil</a>
        </p>
        </div>
      </fieldset>
    </form>
    </div>
  
</body>
</html>
